<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donor List</h1>
        <table id="donorTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Blood Type</th>
                    <th>Contact Info</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate fetching data (replace this with actual fetch request in real usage)
            const data = [
                {
                    "id": 1,
                    "name": "John Doe",
                    "bloodType": "O+",
                    "contactInfo": "john.doe@example.com"
                },
                {
                    "id": 2,
                    "name": "J Doe",
                    "bloodType": "O",
                    "contactInfo": "jhn.doe@example.com"
                },
                {
                    "id": 3,
                    "name": "J dgoe",
                    "bloodType": "O-",
                    "contactInfo": "jhnfn@examplj.com"
                },
                {
                    "id": 4,
                    "name": "John Doe",
                    "bloodType": "O+",
                    "contactInfo": "john.doe@example.com"
                },
                {
                    "id": 5,
                    "name": "J Doe",
                    "bloodType": "O",
                    "contactInfo": "jhn.doe@example.com"
                },
                {
                    "id": 6,
                    "name": "J dgoe",
                    "bloodType": "O-",
                    "contactInfo": "jhnfn@examplj.com"
                }
            ];

            // Process and display data
            const tableBody = document.querySelector('#donorTable tbody');
            tableBody.innerHTML = ''; // Clear any existing rows

            data.forEach(donor => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${donor.id}</td>
                    <td>${donor.name}</td>
                    <td>${donor.bloodType}</td>
                    <td>${donor.contactInfo}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
