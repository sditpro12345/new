<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Organ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("organ-donation-bg.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select, input[type="submit"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Organ</h1>
        <form action="/submit-organ-choice" method="post">
            <label for="organ">Choose an organ to donate:</label>
            <select id="organ" name="organ" required>
                <option value="" disabled selected>Select an organ</option>
                <option value="Heart">Heart</option>
                <option value="Lung">Lung</option>
                <option value="Kidney">Kidney</option>
                <option value="Liver">Liver</option>
                <option value="Pancreas">Pancreas</option>
                <option value="Intestine">Intestine</option>
            </select>
            <input type="submit" value="Submit Choice">
        </form>
    </div>
</body>
</html>
