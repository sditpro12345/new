<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("admin.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        nav {
            width: 100%;
            background: rgba(0, 123, 255, 0.8); /* Semi-transparent background */
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-container a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .nav-container a:hover {
            text-decoration: underline;
        }
        .main-content {
            margin-top: 80px; /* Adjust for fixed nav height */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        .admin-button{
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #007bff;
            color: white;
        }
        admin-button:hover {
            background-color: #0056b3;
        }
        .notification {
            display: none;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            width: 300px;
            text-align: center;
        }
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="login.html">Home</a>
            <a href="donorlogin.html">Donor Login</a>
            <a href="adminlogin.html">Admin Login</a>
            <a href="about.html">About</a>
        </div>
    </nav>
    <div class="main-content">
        <h1>Admin Login</h1>
        <form id="adminLoginForm" action="/admin/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
        <a href="http://localhost:8080/donars/getall" class="admin-button">login</a>
        <div id="donorList"></div>
        <div id="adminNotification" class="notification"></div> <!-- Renamed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
